name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Expo Web
      - name: Build Expo Web
        run: |
          rm -rf dist
          npx expo export --platform web --clear --output-dir dist

      # 5Ô∏è‚É£ Rewrite paths for GitHub Pages
      - name: Fix paths for GitHub Pages
        run: |
          echo "Fixing paths in HTML files for GitHub Pages..."
          for file in dist/*.html; do
            # Fix Expo scripts/assets
            sed -i 's|src="/_expo/|src="./_expo/|g' "$file"
            sed -i 's|href="/_expo/|href="./_expo/|g' "$file"

            # Fix favicon
            sed -i 's|href="/favicon.ico"|href="./favicon.ico"|g' "$file"

            # Fix assets (images, PDFs, etc)
            sed -i 's|src="/assets/|src="./assets/|g' "$file"
            sed -i 's|href="/assets/|href="./assets/|g' "$file"
            sed -i 's|src="/pdfs/|src="./pdfs/|g' "$file"
            sed -i 's|href="/pdfs/|href="./pdfs/|g' "$file"

            # Copy index.html to 404.html for SPA routing
            cp dist/index.html dist/404.html
          done

      # 6Ô∏è‚É£ Verify dist folder
      - name: Verify dist/ folder
        run: ls -la dist

      # 7Ô∏è‚É£ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 8Ô∏è‚É£ Optional: Cleanup old artifacts
      - name: Cleanup old artifacts
        run: |
          echo "Cleaning up old GitHub Pages artifacts..."
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          gh run artifacts delete --all || echo "No old artifacts found"

      # 9Ô∏è‚É£ Upload Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # üîü Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
