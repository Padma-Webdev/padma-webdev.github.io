name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Expo Web in dist/
      - name: Build Expo Web
        run: |
          rm -rf dist
          npx expo export --platform web --output-dir dist

      # 5️⃣ Fix asset paths for GitHub Pages
      - name: Fix Expo asset paths
        run: |
          # On Linux/macOS
          sed -i '' 's|src="/_expo/|src="/MedTutor/_expo/|g' dist/index.html
          sed -i '' 's|href="/_expo/|href="/MedTutor/_expo/|g' dist/index.html
          cp dist/index.html dist/404.html

      # 6️⃣ Verify build output
      - name: Verify dist/ folder
        run: ls -la dist

      # 7️⃣ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 8️⃣ Upload dist/ folder
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
